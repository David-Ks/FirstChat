{% extends 'base.html' %}

{% block title %}
  WeChat
{% endblock %}

{% block navbar %}
  {% include 'inc/_navbar.html' %}
{% endblock %}

{% block content %}
  <div class="container">
    <form action="{% url 'msender' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.non_field.errors }}
      <div class="mt-1">
        <div class="fs-1">НЕ РАБОТАЕТ</div>
        {{form.as_p}}
        <button type='submit' class='btn btn-primary btn-block mb-2'>Отправить</button>
      </div>
    </form>
  </div>
{% endblock %}
